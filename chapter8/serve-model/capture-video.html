<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    /* CSS comes here */
    #videocamera {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #image {
        border: 1px solid black;
        width: 320px;
        height: 240px;
    }

    #canvas {
        display: none;
    }

    .camera {
        width: 340px;
        display: inline-block;
    }

    .output {
        width: 340px;
        display: inline-block;
    }



    .fullcontent {
        font-size: 16px;
        font-family: Arial;
        text-align: center;
    }
</style>

<body>
<div class="fullcontent">
    <h2>Face or Not</h2>
    <div class="camera">
        <video id="videocamera">Video stream not available.</video>
    </div>
    <div/>
    <canvas id="canvas"></canvas>
    <div class="output" >
        <h4>Captured Image</h4>
        <img id="image" alt="The screen capture will appear in this box.">
    </div>
</div>


<script>
        var width = 256; // We will scale the photo width to this
        var height = 256; // This will be computed based on the input stream

        var streaming = false;

        var video = null;
        var canvas = null;
        var photo = null;
        var startbutton = null;

        function startup() {
            video = document.getElementById('videocamera');
            canvas = document.getElementById('canvas');
            photo = document.getElementById('image');

            navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });

            video.addEventListener('canplay', function(ev) {
                if (!streaming) {

                    video.setAttribute('width', width);
                    video.setAttribute('height', height);
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                    streaming = true;
                }
            }, false);

            setTimeout(tnc, 250);
        }

        function tnc(){
            takepicture();
            setTimeout(tnc, 250);
        }


        function clearphoto() {
            var context = canvas.getContext('2d');
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            var data = canvas.toDataURL('image/png');
            photo.setAttribute('src', data);
        }

        function takepicture() {
            var context = canvas.getContext('2d');
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                var imgData = context.getImageData(0, 0, width, height).data;
                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
                $.ajax({
                  url: 'http://localhost:8000',
                  type: 'POST',
                  data: btoa(imgData),
                  dataType: 'text',
                  async: true,
                  contentType: 'application/text; charset=utf-8'
                });
            } else {
                clearphoto();
            }
        }


        window.addEventListener('load', startup, false);




    </script>
</body>

</html>
